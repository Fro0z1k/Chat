development: &development
  adapter: mysql2
  encoding: utf8
  database: revmonstr_development
  pool: 5
  username: root
  password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *development
  database: revmonstr_test
  username: root
  password: ;1}"L4?1*l-~j+J

production:
  <<: *development
  username: root
  password: ;1}"L4?1*l-~j+J
  database: revmonstr_production

staging:
  <<: *development
  username: root
  password: ;1}"L4?1*l-~j+J
  database: revmonstr_staging
